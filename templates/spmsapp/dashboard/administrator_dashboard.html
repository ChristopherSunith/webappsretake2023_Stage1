<!DOCTYPE html>
<html>
<head>
    <title>Administrator Dashboard</title>
</head>
<body>
<h1>Welcome, Administrator!</h1>
<h2>Manage Users:</h2>
<ul>
    {% for user in users %}
    <li>{{ user.username }}</li>
    {% endfor %}
</ul>
<h2>Manage Project Topics:</h2>
<ul>
    {% for topic in topics %}
    <li>{{ topic.title }}</li>
    {% endfor %}
</ul>
<!-- Add a link or button for registration form -->
<a href="{% url 'register:registration_form' %}">Register New User</a>
</body>
</html>
